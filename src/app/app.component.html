<div class="container">
  <h3 class="my-5 display-5">{{pageTitle}}</h3>

  <div class="grid mb-5">
    <div class="row mb-3">
      <select class="form-select" (change)="onSelectedMember($event.target)">
        <option value="" disabled selected>--Select a team member--</option>
        @for(member of members(); track member.id) {
         <option [value]="member.id">{{member.name}}</option>
        }
      </select>
    </div>

    @let todos = todosForMember();
    @if (todos) {
    <div class="row">
      <select class="form-select" (change)="onSelectedTask($event.target)">
        <option value="" selected>--Select a task--</option>
        @for(t of todos; track t.id) {
          <option [value]="t.id">{{t.title}}</option>
        }
      </select>
    </div>
    }
  </div>

  @let message = errorMessage();
  @if (message){
    <div>Error: {{message}}</div>
  }

</div>
